    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Сколько времени занимает разработка?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Зависит от типа проекта. Лендинг или сайт — 7-14 дней, система с админ-панелью или e-commerce — от 21 дня, мобильное или веб-приложение — от 30 дней. Мы всегда согласовываем сроки на старте и держим вас в курсе прогресса."
          }
        },
        {
          "@type": "Question",
          "name": "Можно ли внести изменения в процессе разработки?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Да, мы работаем итеративно. После каждого этапа показываем результат и вносим корректировки. Небольшие правки входят в стоимость, масштабные изменения концепции обсуждаются отдельно."
          }
        },
        {
          "@type": "Question",
          "name": "Что входит в стоимость разработки?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Дизайн, вёрстка, программирование, адаптив под все устройства, базовая SEO-оптимизация, подключение аналитики, тестирование и деплой. Домен и хостинг оплачиваются отдельно."
          }
        },
        {
          "@type": "Question",
          "name": "Нужно ли мне предоставлять контент и тексты?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Да, контент обычно предоставляет клиент. Но если нужна помощь — мы можем подключить копирайтера и фотографа за дополнительную плату. Также используем качественные стоковые изображения."
          }
        },
        {
          "@type": "Question",
          "name": "Как происходит оплата?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Стандартная схема: 50% предоплата на старте, 50% после сдачи проекта. Для крупных проектов можем разбить на этапы. Работаем официально, с договором и документами."
          }
        },
        {
          "@type": "Question",
          "name": "Будет ли поддержка после запуска?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Первый месяц технической поддержки — бесплатно. Исправляем баги и помогаем разобраться с админкой. Дальше можем заключить договор на абонентское обслуживание или работать по запросу."
          }
        },
        {
          "@type": "Question",
          "name": "Чем вы отличаетесь от конструкторов и no-code платформ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Конструкторы типа Tilda ограничены шаблонами и тормозят при сложной логике. No-code платформы не справляются с кастомными системами и интеграциями. Мы пишем код с нуля — это быстрые, уникальные продукты, полностью ваши. Без абонентских платежей за платформу и с полным контролем над проектом."
          }
        },
        {
          "@type": "Question",
          "name": "Что если результат мне не понравится?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Мы показываем дизайн до начала разработки и не двигаемся дальше без вашего одобрения. Если после утверждённого макета результат не устраивает — вносим правки бесплатно в рамках согласованного ТЗ."
          }
        },
        {
          "@type": "Question",
          "name": "Вы работаете с клиентами из других городов?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Да, большинство проектов ведём удалённо. Связь через Telegram, Zoom или Google Meet. Для нас не важно, где вы находитесь — важно, что мы на связи и делаем результат."
          }
        },
        {
          "@type": "Question",
          "name": "Кто будет работать над моим проектом?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Команда из профильных специалистов: дизайнер, frontend-разработчик, backend-разработчик и менеджер проекта. Состав зависит от задачи. Вы общаетесь с одним человеком, который координирует весь процесс. Без бюрократии — всё быстро и по делу."
          }
        }
      ]
    }
