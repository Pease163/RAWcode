  <text x="80" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#F4F4F0" letter-spacing="-2">RawCode</text>
  <text x="80" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#CCFF00" letter-spacing="-2">Studio</text>
